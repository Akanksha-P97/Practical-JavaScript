<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>90's ToDo App</h1>
    
    <div>
        <input id="addTodoTextInput" type="text" placeholder="Type here...">
        <button onclick="handlers.addTodo()">Add</button><br>
    </div>

    <br>
    
    <div>   
        <input id="changeTodoPositionInput" class="numberInput" type="number" min="1" placeholder="Todo number?">
        <input id="changeTodoTextInput" type="text" placeholder="New text...">
        <button onclick="handlers.changeTodo()">Change Todo</button><br>
    </div>

    <br>
    
    <div>
        <input id="toggleCompletedPositionInput" class="numberInput" type="number" min="1" placeholder="Todo number?">
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button><br>
    </div>

    <br>

    <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
            
    <ol></ol>

    <script src="index.js"></script>
</body>
</html>
